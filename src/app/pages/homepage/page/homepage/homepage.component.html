				<div class="picture">
					<img class="img-fluid"
						src="../../../../../assets/images/avatars/default.jpg">

				</div>
				<ul class="social">
					<li>
						<a href="mailto:abudy.gold@gmail.com"
							target="_blank">
							<img src="../../../../../assets/images/icons/google-plus.svg"
								style="width: 20px;"
								alt="">
						</a>
					</li>
					<li>
						<a href="https://id.linkedin.com/in/abdullah-babsail-623029118"
							target="_blank">
							<img src="../../../../../assets/images/icons/linkedin.svg"
								style="width: 20px;"
								alt="">
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
