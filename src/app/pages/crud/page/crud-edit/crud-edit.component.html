<section>
	<div class="row">
		<div class="col-md-12 col-12"
			style="cursor: pointer;">
			<mat-icon (click)="navigateTo()">
				arrow_back
			</mat-icon>
		</div>

		<div class="col-md-12 col-12">
			<ng-container *ngIf="!isLoading; else isSpinner">
				<app-crud-form [data]="user"
					(formSubmit)="formSubmit($event)"></app-crud-form>
			</ng-container>
		</div>
	</div>
</section>

<ng-template #isSpinner>
	<div class="text-center my-auto">
		<img src="../../../../../assets/images/spinner.svg"
			style="width: 200px;">
	</div>
</ng-template>
